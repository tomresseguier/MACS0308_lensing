<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MACS0308 Lensing File Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>MACS0308 Lensing File Browser</h1>
  <ul id="file-list">Loading files...</ul>
  <div class="back" id="back-button" style="display: none;">ðŸ”™ Go Back</div>

  <script>
    const repo = 'tomresseguier/MACS0308_lensing';
    const branch = 'main';
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
    const hiddenFiles = ['.gitignore', '.gitattributes', 'index.html'];
    let historyStack = [];

    async function listFiles(path = '') {
      const response = await fetch(apiUrl + path);
      const ul = document.getElementById('file-list');

      if (!response.ok) {
        ul.innerHTML = `<li>Error loading files: ${response.status}</li>`;
        return;
      }

      const files = await response.json();
      ul.innerHTML = '';

      files.forEach(file => {
        if (hiddenFiles.includes(file.name)) return;

        const li = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = file.name + (file.type === 'dir' ? '/' : '');
        link.href = file.download_url || file.html_url;

        if (file.type === 'dir') {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            historyStack.push(path);
            listFiles(file.path);
            location.hash = file.path;
            document.getElementById('back-button').style.display = 'inline-block';
          });
        }

        li.appendChild(link);
        ul.appendChild(li);
      });
    }

    document.getElementById('back-button').addEventListener('click', function() {
      if (historyStack.length > 0) {
        const previousPath = historyStack.pop();
        listFiles(previousPath);
        location.hash = previousPath;
        if (historyStack.length === 0) {
          this.style.display = 'none';
        }
      }
    });

    // Load from hash on initial load
    const initialPath = location.hash ? location.hash.slice(1) : '';
    listFiles(initialPath);

    // Listen for browser navigation (back/forward)
    window.addEventListener('hashchange', () => {
      const newPath = location.hash.slice(1);
      historyStack = []; // reset stack on hash navigation
      listFiles(newPath);
      document.getElementById('back-button').style.display = newPath ? 'inline-block' : 'none';
    });
  </script>
</body>
</html>
